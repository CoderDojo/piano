<html>
<head>
<style>
.hidden {
	display: none;
}
.piano {
	background-color: #222;
	height: 210px;
	width: 1196px;
}
.felt {
	height: 2px;
	background-color: #900;
}
.whitekey {
	background-color: #FFF;
	position: relative;
	float: left;
	width: 50px;
	height: 200px;
	box-shadow: 0 -10px 2px 0px #888 inset, 0 -60px 40px 10px #EEE inset;
	border: 1px solid #666;
	border-radius: 0 0 10px 10px;
}
.blackkey {
	background-color: #111;
	position: relative;
	float: left;
	width: 30px;
	height: 140px;
	box-shadow: rgb(48, 48, 48) 0px -9px 10px 9px inset, rgb(247, 247, 247) 0px -15px 0px 0px inset;
	border: 1px solid black;
	border-radius: 0 0 5px 5px;
	margin-left: -16px;
	margin-right: -16px;
	z-index: 2;
}
.whitekey:active, .whitekey.selected {
    box-shadow: 0 -5px 10px -3px #272927 inset;
}
.blackkey:active, .blackkey.selected {
	box-shadow: 0 0 6px 7px #303030 inset, 0 -5px #F7F7F7 inset;
}

.whitekey p {
	font-family: "Comic Sans MS", cursive, sans-serif;
	font-size: 2em;
	text-shadow: 2px 2px #888;
	text-align:center;
	margin-top: 140px;
}

.blackkey p {
	font-family: "Comic Sans MS", cursive, sans-serif;
	font-size: 1.5em;
	color: white;
	text-shadow: 2px 2px #888;
	text-align:center;
	margin-top: 85px;
}

.button {
	background-color: #111;
	color: #EEE;
	padding: 0 10px;
	margin-right: 5px;
	float: left;
	font-family: "Comic Sans MS", cursive, sans-serif;
	cursor: pointer;
	border-radius: 4px;
	-moz-user-select: none;
	-webkit-user-select: none;
}
.button-spacer {
	margin-right: 5px;
	float: left;
	-moz-user-select: none;
	-webkit-user-select: none;
}
.button.right {
	float: right;
}
.button.selected {
	background: #7d7e7d; /* Old browsers */
	background: -moz-linear-gradient(top,  #7d7e7d 0%, #0e0e0e 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#7d7e7d), color-stop(100%,#0e0e0e)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top,  #7d7e7d 0%,#0e0e0e 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top,  #7d7e7d 0%,#0e0e0e 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top,  #7d7e7d 0%,#0e0e0e 100%); /* IE10+ */
	background: linear-gradient(to bottom,  #7d7e7d 0%,#0e0e0e 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#0e0e0e',GradientType=0 ); /* IE6-9 */
}
.button:active , .button.selected:active {
	background: #555;
	background-color: #555;
}
.clear {
	clear: both;
	display: block;
	margin-bottom: 5px;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

<div class='toolbar'>
	<div class='button' id='button-piano'>Piano</div>
	<div class='button' id='button-sax'>Sax</div>
	<div class='button' id='button-trombone'>Trombone</div>
	<div class='button-spacer'>&nbsp;</div>
	<div class='button' id='button-multi'>Multi</div>
	<div class='button' id='button-single'>Single</div>
	<div class='button right' id='button-nokeys'>Hide Keys</div>
	<div class='button right' id='button-keys'>Show Keys</div>
	<div class='clear'></div>
</div>

<div id='piano'></div>

<p id='key'></p>


<script>
$(document).ready(function() {
	var audio = new Audio();
	
	var allowMultiple = true;

	function play(s) {
		if (!allowMultiple) {
			audio.pause();
		}
		audio = $("#" + s)[0];
		audio.currentTime = 0;
		audio.play();
	}
	
	setupMultiple = function(playClick) {
		allowMultiple = true;
		$('#button-multi').addClass('selected');
		$('#button-single').removeClass('selected');
		if (playClick) {
			play("Click");
		}
	}
	
	setupSingle = function(playClick) {
		allowMultiple = false;
		$('#button-multi').removeClass('selected');
		$('#button-single').addClass('selected');
		if (playClick) {
			play("Click");
		}
	}
	
	setupPiano = function(playClick) {
		audio.pause();
		$("#piano .piano .keys div").unbind("mousedown");
		for (var i = 0 ; i < 48 ; i++) {
			$("#piano .piano .keys div:eq(" + i + ")").mousedown(function() {
				play("Piano-" + $("#piano .piano .keys div").index(this));
			});
		}
		$('#button-piano').addClass('selected');
		$('#button-sax').removeClass('selected');
		$('#button-trombone').removeClass('selected');
		if (playClick) {
			play("Click");
		}
		setupMultiple(false);
	}

	setupSax = function(playClick) {
		audio.pause();
		$("#piano .piano .keys div").unbind("mousedown");
		for (var i = 0 ; i < 48 ; i++) {
			$("#piano .piano .keys div:eq(" + i + ")").mousedown(function() {
				play("Sax-" + $("#piano .piano .keys div").index(this));
			});
		}
		$('#button-piano').removeClass('selected');
		$('#button-sax').addClass('selected');
		$('#button-trombone').removeClass('selected');
		if (playClick) {
			play("Click");
		}
		setupSingle(false);
	}

	setupTrombone = function(playClick) {
		audio.pause();
		$("#piano .piano .keys div").unbind("mousedown");
		for (var i = 0 ; i < 48 ; i++) {
			$("#piano .piano .keys div:eq(" + i + ")").mousedown(function() {
				play("Trombone-" + $("#piano .piano .keys div").index(this));
			});
		}
		$('#button-piano').removeClass('selected');
		$('#button-sax').removeClass('selected');
		$('#button-trombone').addClass('selected');
		if (playClick) {
			play("Click");
		}
		setupSingle(false);
	}

	setupKeys = function(playClick) {
		$("#piano .piano .keys p").removeClass("hidden");
		$('#button-keys').addClass('selected');
		$('#button-nokeys').removeClass('selected');
		if (playClick) {
			play("Click");
		}
	}

	setupNoKeys = function(playClick) {
		$("#piano .piano .keys p").addClass("hidden");
		$('#button-keys').removeClass('selected');
		$('#button-nokeys').addClass('selected');
		if (playClick) {
			play("Click");
		}
	}

	$('#piano-template').children().clone().appendTo('#piano');
	
	var blackKeys = [97,100,102,104,106,107,59,39,51,52,53,55,56,48,45,61];
	var whiteKeys = [92,122,120,99,118,98,110,109,44,46,47,113,119,101,114,116,121,117,105,111,112,91,93];

	for (var i = 0 ; i < whiteKeys.length ; i++) {
		$("#piano .piano .keys .whitekey:eq(" + i + ")").html("<p>" + String.fromCharCode(whiteKeys[i]) + "</p>");
	}
	for (var i = 0 ; i < blackKeys.length ; i++) {
		$("#piano .piano .keys .blackKey:eq(" + i + ")").html("<p>" + String.fromCharCode(blackKeys[i]) + "</p>");
	}
	
	$('#button-piano').click(function() { setupPiano(true); });
	$('#button-sax').click(function() { setupSax(true); });
	$('#button-trombone').click(function() { setupTrombone(true); });
	$('#button-keys').click(function() { setupKeys(true); });
	$('#button-nokeys').click(function() { setupNoKeys(true); });
	$('#button-multi').click(function() { setupMultiple(true); });
	$('#button-single').click(function() { setupSingle(true); });
	setupMultiple(false);
	setupPiano(false);
	setupNoKeys(false);
	
	$(document).keypress(function(event) {
		var key = event.which;
		//$('#key').text("Key: " + key);
		$('#key').text(key + ": " + String.fromCharCode(key));
		for (var i = 0 ; i < whiteKeys.length ; i++) {
			if (key == whiteKeys[i]) {
				$("#piano .piano .keys .whitekey:eq(" + i + ")").addClass('selected');
				$("#piano .piano .keys .whitekey:eq(" + i + ")").mousedown();
				setTimeout(function() { $("#piano .piano .keys .whitekey:eq(" + i + ")").removeClass('selected'); });
				return;
			}
		}
		for (var i = 0 ; i < blackKeys.length ; i++) {
			if (key == blackKeys[i]) {
				$("#piano .piano .keys .blackkey:eq(" + i + ")").addClass('selected');
				$("#piano .piano .keys .blackkey:eq(" + i + ")").mousedown();
				setTimeout(function() { $("#piano .piano .keys .blackkey:eq(" + i + ")").removeClass('selected'); });
				return;
			}
		}
	});
	
});
</script>
